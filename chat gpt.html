<style>
    /* Reset default margin and padding for all elements */
body, h1, h2, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Style the header */
header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
}

/* Style the navigation bar */
nav {
    background-color: #444;
    color: white;
    padding: 0.5rem;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
}

nav li {
    margin: 0 1rem;
}

nav a {
    text-decoration: none;
    color: white;
}

/* Style the main content */
main {
    padding: 2rem;
}

section {
    margin-bottom: 2rem;
}

/* Style the footer */
footer {
    background-color: #c70c0c;
    color: white;
    text-align: center;
    padding: 1rem;
}
body {
  background-image: url(lake-saif-ul-malook-asmar-hussain.jpg);
  background-size: cover; 
  background-repeat: no-repeat; 
  background-attachment: fixed;
}


</style>
